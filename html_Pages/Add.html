<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/main.css">
    <title>AddressBook App</title>
</head>
<body>
    <header class="header-content header">
		<div class="logo-content">
			<img src="../assets/icon/icons8-address-book-2-48.png" alt="" />
			<div>
				<span class="address-text">Address</span><br />
				<span class="address-text address-book">Book</span>
			</div>
		</div>
  </header>
  <form class="info-form" action="/register" method="post">

    <!-- form header -->
    <div class="form-header">
      <h1>PERSON ADDRESS FORM</h1>
    </div>

    <!-- form body -->
    <div class="form-body">

      <!-- Full name and Phone Number -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="firstname" class="label-title">Full Name</label>
          <input type="text" id="firstname" class="form-input" placeholder="" required="required" />
        </div>
        <div class="form-group right">
          <label for="lastname" class="label-title">Phone Number</label>
          <input type="number" id="phonenumber" class="form-input" placeholder="" />
      </div>
      </div>
      <!-- Address Field -->
      <div class="form-group">
        <label for="address" class="label-title">Address</label>
        <input type="text" id="address" class="form-input" placeholder="" required="required">
      </div>
      <div class="singleline">
        <div class="row-content">
          <label for="name" class="large-label">City</label>
          <input id="name" type="text" placeholder="" />
        </div>
        <div>
          <label for="email" class="large-label">State</label>
          <div>
            <select id="state" name="state">
              <option value="0">---Select State---</option>
              <option value="1">Andhra Pradesh</option>
              <option value="2">Arunachal Pradesh</option>
              <option value="3">Assam</option>
              <option value="4">Bihar</option>
              <option value="5">Chhattisgarh</option>
              <option value="6">Goa</option>
              <option value="7">Gujarat</option>
              <option value="8">Haryana</option>
              <option value="9">Himachal Pradesh</option>
              <option value="10">Jammu and Kashmir</option>
              <option value="11">Jharkhand</option>
              <option value="12">Karnataka</option>
              <option value="13">Kerala</option>
              <option value="14">Madhya Pradesh</option>
              <option value="15">Maharashtra</option>
              <option value="16">Manipur</option>
              <option value="17">Meghalaya</option>
              <option value="18">Mizoram</option>
              <option value="19">Nagaland</option>
              <option value="20">Odisha</option>
              <option value="21">Punjab</option>
              <option value="22">Rajasthan</option>
              <option value="23">Sikkim</option>
              <option value="24">Tamil Nadu</option>
              <option value="25">Telangana</option>
              <option value="26">Tripura</option>
              <option value="27">Uttar Pradesh</option>
              <option value="28">Uttarakhand</option>
              <option value="29">West Bengal	</option>
            </select>
          </div>
        </div>
        <div>
          <label for="email" class="large-label">Zip</label>
          <input id="email" type="email" placeholder="" />
        </div>
      </div>
    </div>
    <div class="buttonParent">
        <a href="persondetails.html" class="resetButton
            button cancelButton">Cancel</a>
        <div class="submit-reset">
            <button class="button addButton" id="addButton"
                type="add">Add</button>
            <button type="reset" class="resetButton button">Reset</button>
        </div>
    </div>
  </form>
</body>
</html>
